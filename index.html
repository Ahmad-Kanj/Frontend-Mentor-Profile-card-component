<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>

      <img class="top" src="./images/bg-pattern-top.svg" alt="" />
      <img class="bottom" src="./images/bg-pattern-bottom.svg" alt="" />
  
    <div class="card">
        <div class="pattern">
          <div class="image">
            <img src="./images/image-victor.jpg" alt="" />
          </div>
          </div>
          <div class="cardInfo">
            
            <div class="name">Victor Crest <span class="age">26</span></div>
            <div class="city">London</div>
          </div>
          <div class="stats">
            <div class="num">80K</div>
            <div class="num">803K</div>
            <div class="num">1.4K</div>
            <div class="catagory">Followers</div>
            <div class="catagory">Likes</div>
            <div class="catagory">Photos</div>
          </div> 
       </div>
      </div>
   
    </main>
  </body>
</html>
